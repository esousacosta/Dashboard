<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard project</title>
</head>
<body>
    <div class="header">
        <div class="search-zone">
            <div class="website-logo">
                <img src="./images/smoking-pipe.svg" alt="A wooden smoking pipe">
            </div>

            <div class="search-bar">
                <img src="./images/magnify-logo.svg" alt="a magnifier logo">
                <input id="search-field" type="text" placeholder="Odyssey">
                <button id="search-btn" type="button">Search</button>
            </div>
            
            <div class="account-zone">
                <div class="account-logo">
                    <img src="./images/account-icon.svg" alt="A circle with a person's silhouette within">
                </div>
                <div>Account</div>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-heading">Category</div>
        <div>Romance</div>
        <div>Fiction</div>
        <div>Horror</div>
        <div>Thriller</div>
        
        <div class="price-filter">Price</div>
        <input id="min-price" type="text" placeholder="10">
        <label for="min-price">Min.</label>
        <input id="max-price" type="text" placeholder="200">
        <label for="max-price">Max.</label>
        </div>
</body>
</html>
